<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domaci 3</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"],
    textarea {
      width: 300px;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .saved-quotes-container {
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="form-container">
  <form id="quoteForm" method="POST" action="save-quote">
    <label for="author">Author</label><br>
    <input type="text" id="author" name="author"><br>
    <label for="quote">Quote</label><br>
    <textarea id="quote" name="quote" rows="4"></textarea><br>
    <button type="submit">Save Quote</button>
  </form>
</div>
<div class="saved-quotes-container">
  <h2>Saved quotes</h2>
  <p>This is a saved quote:</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et lobortis turpis. </p>
</div>
</body>
</html>
